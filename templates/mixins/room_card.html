{% load i18n %}
<div class="w-1/3 mb-10 px-2 overflow-hidden flex flex-col">
    <a href="{% url 'rooms:detail' room.pk %}">
        
        {% if room.photos.count > 0 %}
            <div class="w-full h-60 bg-cover bg-center rounded-md mb-3" style="background-image: url({{room.get_first_photo}});"></div>
        {% else %}
            <div class="w-full h-60 bg-gray-500 rounded-md mb-3 text-center text-lg font-semibold items-start justify-center">
                <span class="my-auto p-3">{{room.name}}</span>
            </div>
        {% endif %}
            
        
        <div class="flex justify-between mb-2 truncate">
            
            <div class="flex w-5/6 overflow-hidden">            
                {% if room.host.superhost %}
                    <span class="font-medium text-xs mr-2 border-black text-black rounded border py-px px-1">{% trans 'SUPERHOST' %}</span>
                {% endif %}
            
                <span class="text-sm text-gray-600 block truncate">{{room.city}} {{room.country.name}}</span>
            </div>
            <span class="text-sm items-center">
                <i class="fas fa-star text-red-500 text-xs mr-px"></i> {{room.total_rating}}
            </span>
        
        
        </div>
    
        <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
    
    {% if reservation %}
        <a href="{% url 'reservations:detail' reservation.pk %}" class="btn-link my-4">Go to reservation</a>
    {% endif %}
        
</div>
